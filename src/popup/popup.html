<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Detector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <img src="../assets/icon-48.svg" alt="AI Detector" class="logo-icon">
          <span class="logo-text">AI Content Detector</span>
        </div>
        <div class="connection-status" id="ollamaStatus">Checking...</div>
      </div>
    </header>

    <main class="main-content">
      <!-- Analyzing State -->
      <div class="state-container" id="analyzing">
        <div class="analyzing-content">
          <div class="spinner"></div>
          <h3>Analyzing Content</h3>
          <p class="analyzing-text">Using unified architecture for enhanced accuracy...</p>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <!-- Results State -->
      <div class="state-container hidden" id="results">
        <!-- Results will be populated by the refactored popup script -->
      </div>

      <!-- Error State -->
      <div class="state-container hidden" id="error">
        <div class="error-content">
          <div class="error-icon">‚ö†Ô∏è</div>
          <h3>Analysis Failed</h3>
          <p class="error-message" id="errorMessage">An error occurred during analysis.</p>
          <button class="btn-primary" id="retryButton">Try Again</button>
        </div>
      </div>
    </main>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn-primary" id="analyzeButton">
        <span class="btn-icon">üîç</span>
        Analyze Page
      </button>
      
      <div class="quick-actions">
        <button class="btn-secondary" id="settingsButton" title="Settings">
          <span class="btn-icon">‚öôÔ∏è</span>
        </button>
        <button class="btn-secondary" id="dashboardButton" title="Analytics Dashboard">
          <span class="btn-icon">üìä</span>
        </button>
      </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel hidden" id="settingsPanel">
      <div class="settings-header">
        <h3>Settings</h3>
        <button class="close-btn" id="closeSettings">&times;</button>
      </div>
      
      <div class="settings-content">
        <div class="setting-group">
          <label for="modelSelect">Ollama Model</label>
          <select id="modelSelect" class="setting-select">
            <option value="">Loading models...</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label class="setting-checkbox">
            <input type="checkbox" id="autoAnalyze">
            <span class="checkmark"></span>
            Auto-analyze pages
          </label>
        </div>
        
        <div class="setting-group">
          <label class="setting-checkbox">
            <input type="checkbox" id="enableQuickAnalysis" checked>
            <span class="checkmark"></span>
            Enable quick analysis (Ctrl+Shift+A)
          </label>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-info">
        <span class="version">v0.2.0 (Unified)</span>
        <span class="separator">‚Ä¢</span>
        <a href="#" id="aboutLink" class="footer-link">About</a>
        <span class="separator">‚Ä¢</span>
        <a href="#" id="githubLink" class="footer-link">GitHub</a>
      </div>
    </footer>
  </div>

  <script type="module" src="popup-refactored.js"></script>
</body>
</html>
